<!doctype html>
<html>
  <head>
    <title>Procedural</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Peter Mawhorter"/>
    <link rel="stylesheet" href="procedural.css"/>
    <link rel="stylesheet" href="lib/prism.css"/>
    <script type="text/javascript" src="brython/brython.js"></script>
    <script type="text/javascript" src="brython/brython_stdlib.js"></script>
    <script type="text/javascript" src="lib/prism.js" data-manual></script>
  </head>
  <body onload="brython(1);">
    <!--script type="text/javascript" src="procedural.js"></script-->
    <script type="text/python" src="procedural.py"></script>
    <h1>Default puzzle interface</h1>
    <p>
      Has selectors for groups and puzzles (doesn't yet remember puzzle status
      of previously solved puzzles).
    </p>
    <div class="procedural_selector">
      <div class="procedural_widget"></div>
    </div>
    <h1>Additional individual puzzles</h1>
    <div class="procedural_widget"></div>
    <div class="procedural_widget" data-puzzle='{ "code": [ "@str\ndef function(x, y, z):", "    indented = 4\n    print(x, y + z)", "    string = \"one two three\"\n    return True or None", "    \"This is a long line of code that will hopefully demonstrate any wrapping issues that might occur\"", "#----This comment is exactly 80 characters long.--------------------------------" ] }'></div>
    <div class="procedural_widget" data-puzzle='{ "code": "@str\ndef function(x, y, z):\n    indented = 4\n    print(x, y + z)\n    string = \"one two three\"\n    return True or None", "tests": [ ["a", "3"], ["b", "1"], ["c", "5"] ] }'></div>
    <div class="procedural_widget" data-puzzle='{ "code": "a = 1\nb = a\na = 3\nc = b + 4", "tests": [ ["a", "3"], ["b", "1"], ["c", "5"] ] }'></div>
  </body>
</html>
